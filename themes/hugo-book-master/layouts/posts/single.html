{{ define "main" }}
<article class="markdown book-post" xmlns="http://www.w3.org/1999/html">

  <h2>
    {{ partial "docs/title.html" . }}
  </h2>
  <br>
  {{ partial "docs/post-meta" . }}
  <br>
  {{ if eq .Type "post"}}
    <p>本文总计 {{ div .WordCount 1000.0 | lang.FormatNumber 2}}k 字, 阅读约需要 {{ div .WordCount 400}} 分钟</p>
  {{ end }}
  <div class="book-post-content">
    {{- .Content -}}
  </div>
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
